<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel MFE Posicional – Autotrader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #021528;
      --card-bg: #031c33;
      --header: #ff9b3c;
      --text: #ffffff;
      --green: #2ecc71;
      --red: #e74c3c;
      --yellow: #f1c40f;
      --border: #244161;
      --row-alt: #041f3a;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: var(--header);
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 13px;
      color: #c8d6e5;
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }

    .top-bar-left {
      font-size: 13px;
      color: #a5b1c2;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.3);
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--green);
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      font-size: 12px;
    }

    thead {
      background: #052546;
    }

    th, td {
      padding: 8px 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    th {
      font-weight: 600;
      color: var(--header);
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background: var(--row-alt);
    }

    .col-par { width: 70px; }
    .col-side { width: 70px; }
    .col-preco { width: 90px; }
    .col-alvo { width: 90px; }
    .col-ganho { width: 80px; }
    .col-zona { width: 90px; }
    .col-risco { width: 90px; }
    .col-prior { width: 100px; }
    .col-data { width: 90px; }
    .col-hora { width: 70px; }

    .side-long {
      color: var(--green);
      font-weight: 600;
    }

    .side-short {
      color: var(--red);
      font-weight: 600;
    }

    .side-nenhum {
      color: #7f8c8d;
      font-weight: 500;
    }

    .zona-verde {
      color: var(--green);
      font-weight: 600;
    }

    .zona-amarela {
      color: var(--yellow);
      font-weight: 600;
    }

    .zona-vermelha {
      color: var(--red);
      font-weight: 600;
    }

    .risco-baixo {
      color: var(--green);
    }

    .risco-medio {
      color: var(--yellow);
    }

    .risco-alto {
      color: var(--red);
    }

    .prior-alta {
      font-weight: 700;
      color: var(--green);
    }

    .prior-media {
      font-weight: 600;
      color: var(--yellow);
    }

    .prior-baixa {
      font-weight: 500;
      color: #95a5a6;
    }

    .prior-nao {
      font-weight: 600;
      color: var(--red);
    }

    .footer-note {
      margin-top: 10px;
      font-size: 11px;
      color: #8395a7;
      text-align: right;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 20px;
      }
      .subtitle {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Painel MFE Posicional – Decisão de Entradas</div>
    <div class="subtitle">
      PAR · SIDE · PREÇO · ALVO · GANHO % · ZONA · RISCO · PRIORIDADE · DATA · HORA
    </div>

    <div class="card">
      <div class="top-bar">
        <div class="top-bar-left">
          Modo: <strong>POSICIONAL (1D)</strong> · Atualização a cada <strong>5 minutos</strong>
        </div>
        <div class="badge" id="status-badge">
          <span class="badge-dot"></span>
          <span>Carregando dados...</span>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th class="col-par">PAR</th>
              <th class="col-side">SIDE</th>
              <th class="col-preco">PREÇO</th>
              <th class="col-alvo">ALVO</th>
              <th class="col-ganho">GANHO %</th>
              <th class="col-zona">ZONA</th>
              <th class="col-risco">RISCO</th>
              <th class="col-prior">PRIORIDADE</th>
              <th class="col-data">DATA</th>
              <th class="col-hora">HORA</th>
            </tr>
          </thead>
          <tbody id="tabela-mfe">
            <!-- linhas criadas via JS -->
          </tbody>
        </table>
      </div>

      <div class="footer-note" id="ultima-atualizacao">
        Aguardando primeira atualização...
      </div>
    </div>
  </div>

  <script>
    // EXEMPLO DE DADOS – usado apenas como fallback
    const dadosExemplo = [
      {
        par: "BTC",
        side: "SHORT",
        preco: 95000.123,
        alvo: 91200.456,
        ganho_pct: 4.0,
        zona: "VERDE",
        risco: "BAIXO",
        prioridade: "ALTA",
        data: "2025-12-03",
        hora: "19:05",
      },
      {
        par: "ETH",
        side: "LONG",
        preco: 3800.456,
        alvo: 3940.234,
        ganho_pct: 3.7,
        zona: "VERDE",
        risco: "BAIXO",
        prioridade: "ALTA",
        data: "2025-12-03",
        hora: "19:05",
      },
      {
        par: "ADA",
        side: "SHORT",
        preco: 0.620,
        alvo: 0.582,
        ganho_pct: 6.1,
        zona: "VERDE",
        risco: "MÉDIO",
        prioridade: "ALTA",
        data: "2025-12-03",
        hora: "19:05",
      },
      {
        par: "ICP",
        side: "LONG",
        preco: 15.80,
        alvo: 17.90,
        ganho_pct: 13.3,
        zona: "VERMELHA",
        risco: "ALTO",
        prioridade: "MÉDIA",
        data: "2025-12-03",
        hora: "19:05",
      },
      {
        par: "FLUX",
        side: "NAO_ENTRAR",
        preco: 0.950,
        alvo: 0.000,
        ganho_pct: 0.0,
        zona: "-",
        risco: "ALTO",
        prioridade: "NÃO OPERAR",
        data: "2025-12-03",
        hora: "19:05",
      },
    ];

    function classeSide(side) {
      if (side === "LONG") return "side-long";
      if (side === "SHORT") return "side-short";
      return "side-nenhum";
    }

    function classeZona(zona) {
      if (zona === "VERDE") return "zona-verde";
      if (zona === "AMARELA") return "zona-amarela";
      if (zona === "VERMELHA") return "zona-vermelha";
      return "";
    }

    function classeRisco(risco) {
      if (risco === "BAIXO") return "risco-baixo";
      if (risco === "MÉDIO" || risco === "MEDIO") return "risco-medio";
      if (risco === "ALTO") return "risco-alto";
      return "";
    }

    function classePrioridade(prioridade) {
      if (prioridade === "ALTA") return "prior-alta";
      if (prioridade === "MÉDIA" || prioridade === "MEDIA") return "prior-media";
      if (prioridade === "BAIXA") return "prior-baixa";
      if (prioridade === "NÃO OPERAR" || prioridade === "NAO OPERAR") return "prior-nao";
      return "";
    }

    function formatPreco(v) {
      return v.toFixed(3);
    }

    function formatGanho(v) {
      return v.toFixed(2) + " %";
    }

    function popularTabela(dados) {
      const tbody = document.getElementById("tabela-mfe");
      tbody.innerHTML = "";

      dados.forEach((linha) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td class="col-par">${linha.par}</td>
          <td class="col-side ${classeSide(linha.side)}">${linha.side}</td>
          <td class="col-preco">${formatPreco(linha.preco)}</td>
          <td class="col-alvo">${linha.alvo > 0 ? formatPreco(linha.alvo) : "-"}</td>
          <td class="col-ganho">${formatGanho(linha.ganho_pct)}</td>
          <td class="col-zona ${classeZona(linha.zona)}">${linha.zona}</td>
          <td class="col-risco ${classeRisco(linha.risco)}">${linha.risco}</td>
          <td class="col-prior ${classePrioridade(linha.prioridade)}">${linha.prioridade}</td>
          <td class="col-data">${linha.data}</td>
          <td class="col-hora">${linha.hora}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function atualizarStatus(mensagem) {
      const badge = document.getElementById("status-badge");
      if (!badge) return;
      const spanTexto = badge.querySelector("span:last-child");
      if (spanTexto) spanTexto.textContent = mensagem;
    }

    async function carregarDados() {
      const nota = document.getElementById("ultima-atualizacao");
      try {
        atualizarStatus("Lendo /api/mfe ...");

        const resp = await fetch("/api/mfe", { cache: "no-store" });

        if (!resp.ok) {
          throw new Error("Resposta inválida da API /api/mfe");
        }

        const dados = await resp.json();

        if (!Array.isArray(dados) || dados.length === 0) {
          throw new Error("API /api/mfe retornou vazio");
        }

        popularTabela(dados);

        // calcula última data/hora da lista
        let ultimaData = dados[0].data;
        let ultimaHora = dados[0].hora;
        dados.forEach((linha) => {
          if (linha.data > ultimaData || (linha.data === ultimaData && linha.hora > ultimaHora)) {
            ultimaData = linha.data;
            ultimaHora = linha.hora;
          }
        });

        nota.textContent = `Atualizado via /api/mfe · Último registro: ${ultimaData} ${ultimaHora}`;
        atualizarStatus("Automação conectada");
      } catch (e) {
        console.error(e);
        // fallback: dados de exemplo
        popularTabela(dadosExemplo);
        nota.textContent = "Falha ao ler /api/mfe · Usando dados de exemplo locais.";
        atualizarStatus("Usando dados de exemplo");
      }
    }

    // carrega ao abrir e repete a cada 5 minutos (300000 ms)
    carregarDados();
    setInterval(carregarDados, 300000);
  </script>
</body>
</html>
